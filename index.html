<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .subscribe {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        input[type="email"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 80%;
            max-width: 300px;
        }

        button {
            padding: 10px 20px;
            background-color: #2575fc;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1a57b4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coming Very Soon!</h1>
        <p>My portfolio website is under construction. Stay tuned for updates!</p>
        <div class="subscribe">
            <input type="email" placeholder="Enter your EMAIL" aria-label="Email">
            <button>Notify Me</button>
        </div>
    </div>
</body>
</html>
